	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<p>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">

					<ul class="social social-circle">
					{{ range .Site.Params.footer.links }}
						<div class="footer-container"><li><a href="{{ with index . 1}}{{ . }}{{ end }}"><i class="{{ with index . 0}}{{ . }}{{ end }}"></i></a></li><span style="font-size: 30px;"><a href="{{ with index . 1}}{{ . }}{{ end }}" style="color: grey; background: #fff;">{{ with index . 2}}{{ . }}{{ end }}</a></span></div>					{{ end }}
					</ul>
				</div>
			</div>
		</div>
	</footer>
