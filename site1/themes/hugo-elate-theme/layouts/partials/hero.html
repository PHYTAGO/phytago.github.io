	<a name="home"> </a>
	<section id="fh5co-home" data-section="home" style="background-image: url(/images/{{ .Params.heroimage }}" data-stellar-background-ratio="0.5">
		<div class="gradient">		</div>
			<div class="video-container">
					<video autoplay muted loop id="myVideo">
					 <!-- style="top: {{ .Params.videoposition }} -->
						<source src="/images/{{ .Params.herovideo }}" type="video/mp4" />
				</video >
			</div>
		<div class="container">
			<div class="text-wrap" style="height: {{ .Params.heroheight }}">
				<div class="text-inner">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<!-- <h1 class="to-animate">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
						  <h2 class="to-animate">{{ with .Site.Params.hero.subtitle1 }}{{ . | markdownify }}{{ end }}</h2>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle2 }}{{ . | markdownify }}{{ end }}</h2>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle3 }}{{ . | markdownify }}{{ end }}</h2>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle4 }}{{ . | markdownify }}{{ end }}</h2>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle5 }}{{ . | markdownify }}{{ end }}</h2> -->
							{{ range .Params.herotext }}
								<h2 class="to-animate">{{ . | markdownify }}</h2>
							{{ end }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slant"></div>
	</section>
