      subtitle = "Brokkoli-Jungpflanzen haben eine frische, sehr leichte Schärfe. Brokkoli-Jungpflanzen haben im Vergleich zu Brokkoligemüse 50 x mehr Senföl und Schwefelverbindungen (die so genannten Glucosinolate). Sie enthalten reichlich Mineralstoffe (Chrom, Eisen, Fluorid, Jod, Kalium, Kalzium, Kupfer, Mangan, Magnesium Natrium, Phosphor und Zink), die Vitamine B1, B2, B3, B6, C, E, K und Provitamin A sowie die wertvollen sekundären Pflanzenstoffe: Flavonoide, Isoflavonoide, Glucosinolate, Polyphenole, Senföle und Carotin. "

