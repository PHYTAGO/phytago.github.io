   [params.work]
    enable = true
    title = "Unsere Jungpflanzen"
    description = "**frisch und knackig** oder **vakuumgetrocknet und knusprig**"
    footertext = "Jungpflanzen sind, essbare Keimpflanzen, die zur Zeit vor allem in der gehobenen Gastronomie sowohl zur optischen als auch zur geschmacklichen Bereicherung von Gerichten eingesetzt werden. Köche benutzen Jungpflanzen, um die Attraktivität und den Geschmack ihrer Menüs zu erhöhen. Kleiner als Jungpflanzen, aber später geernet als Sprossen, weisen die verschiedenen Jungpflanzen eine Vielzahl an Geschmacksrichtungen auf, wie beispielsweise scharf oder süß. Desweiteren werden sie aufgrund ihrer vielfältigen Farbtöne und Texturen geschätzt. Jungpflanzen lassen sich hervorragend für das Garnieren von Salaten, Suppen, Sandwiches, Smoothies und anderen Gerichten verwenden. Das 'junge Grün' kann aus den Samen verschiedenster Arten von Gemüse, Kräutern und anderen Pflanzen gezogen werden. Die Ernte-Größe beläuft sich auf ca. 2,5 bis 7,5 cm mit Stängel und Blättern. Ein Jungpflanzen hat einen einzigen Stängel, der bei der Ernte knapp über der Erde abgeschnitten wird. Dabei kann es neben den voll entwickelten Keimblättern in der Regel auch schon die ersten richtigen Blätter aufweisen er Vorteil der Jungpflanzen gegenüber Sprossen liegt - ausser der Fähigkeit die wertvollen Nährstoffe des Bodens aufzunehmen - darin, dass sie durch das Sonnenlicht Chlorophyll bilden. Dabei werden die Inhaltsstoffe des Samens aufgewertet und hochwertiges Eiweiß gebildet.  Mit der Grünung wird die Kraft, Energie und die sonnenlichtwertigen Potentiale erhöht. Das kann bei Pflanzen mit nachgesagter Heilwirkung die Heilkraft erhöhen. Bei Pflanzen wie Rettich, Senf etc. werden während des Wachstums die ätherischen Öle und Bitterstoffe gebildet und erhöhen damit ihre pharmakologische Wirkung."

    [[params.work.row]]
      img = "BASILIKUM.jpg"
      alt = "Basilikum"
      title = "Basilikum"
      subtitle = "Basilikum-Die Jungpflanze schmeckt noch kräftiger als Basilikumblätter. Das Mini-Blattgemüse hat einen intensiv aromatischen, pfeffrigen Geschmack und kann überall dort eingesetzt werden, wo man Basilikumblätter verwendet (mediterrane Küche, Salate, Suppen, zur Dekoration). Schmeckt besonders in Verbindung mit Tomaten.  Basilikum hat einen hohen Energiegehalt, enthält viele ätherische Öle, ist reich an Enzymen sowie Vitaminen und enthält viele Mineralstoffe. Basilikum hat einen hohen Energiegehalt, enthält viele ätherische Öle, ist reich an Enzymen sowie Vitaminen und enthält viele Mineralstoffe."

    [[params.work.row]]
      img = "ALFALFA.jpg"
      alt = "Image2"
      title = "Alfalfa"
      subtitle = "Alfalfa bedeutet wörtlich übersetzt „gutes Futter“ . Ihr mild nussiger Geschmack ist frisch und delikat, so dass sie in vielfältiger Form zubereitet werden kann (z.B. Salate, Suppen, Eierspeisen, Gemüsebeilagen, Gemüsesäfte, Brotbelag etc.). Weil Alfalfa-Micros sofort nach dem Marinieren zusammenfallen, sollten sie immer oben auf andere Salate gestreut und erst am Tisch angemacht werden. Alfalfa ist kalorienarm und sehr vitaminreich und eignet sich auch bestens als erste grüne Nahrung für Kleinkinder. Gekeimt ist Alfalfa ein Vitalstoffwunder. Nur Getreidegrün liefert mehr Eiweiß und Chlorophyll! Außerdem enthalten Alfalfajungpflanzen alle 8 essenziellen Aminosäuren, reichlich Mineralstoffe und Vitamine - insbesondere Vitamin C. Alfalfa ist kalorienarm und sehr vitaminreich. "

    [[params.work.row]]
      img = "AMARANTH.jpg"
      alt = "Image3"
      title = "Amerant"
      subtitle = "Schmeckt gut zu Gemüse und Fleisch - durch seine süßliche, nussige Note und seine hübsche Optik ist insbesondere der rote Amaranth ein hübsches Toping bei Nachtischen und passt hervorragend zu Eis, Joghurt, Quark, Milchreis und Pudding. Die Aztekenpflanze ist in einigen Ländern ein Hauptbestandteil der Nahrung. Die ganze Pflanze und das reife Korn sind sehr hochwertig. Amaranth enthält Magnesium, Kalzium, Eisen uns Selen. Er ist gluten- und cholesterinfrei."

    [[params.work.row]]
      img = "GELBSENF.jpg"
      alt = "Image4"
      title = "Gelbsenf"
      subtitle = "Der Geschmack ist würzig-scharf und erinnert an Meerrettich. Der schwarze Senf ist schärfer als der weiße Senf und wird häufiger als Heilmittel verwendet. Schmeckt toll in Salaten, Suppen, Kräuterquarks, scharfe Gemüse-, Fleisch- und Fischgerichte und auch prima auf Wurst- und Käsebroten. Schwere Speisen werden durch die Beigabe von Senf-Jungpflanzen leichter verdaulich. Durch Erwärmen lässt die Schärfe nach. Vitalstoffe. Die frischen Senf-Greenies sind reich Vitaminen A, B, C, E und K und den Mineralien Calcium, Eisen, Kalium, Magnesium und Zink. Sie enthalten außerdem 30 – 35 % Protein und vor allem das gesunde ätherische Senföl."

    [[params.work.row]]
      img = "CHIA.jpg"
      alt = "Image5"
      title = "Chia"
      subtitle = "Die Keimlinge der Chia-Samen haben einen mild-herben Geschmack. Sie wussten schon damals um die Besonderheit dieser Pflanze und verwendeten die Saat täglich als hochwertiges und vielseitiges Lebensmittel. Vitalstoffe: Chia hat einen einen sehr hohen Anteil an Omega-3-Fettsäuren, Proteinen, Vitaminen, Antioxidantien und Mineralien."

    [[params.work.row]]
      img = "RUCOLA.jpg"
      alt = "Image6"
      title = "Rucola"
      subtitle = "Die Salatrauke ist ein sehr schmackhaftes Würzkraut und eignet sich besonders für die italienische und mediterrane Küche. Schon kleine Mengen verleihen Salaten, Fleisch-, Reis- und Nudelgerichten den besonderen Pfiff.  Der pikant-würzige Geschmack erinnert an einer Mischung aus Kresse und Erdnuss. Salatrauke beinhaltet Senföle, Folsäure, ist reich an Vitamin A, B1, B2, B3, C und D sowie an den Mineralien Kalium, Kalzium und Phosphor."

    [[params.work.row]]
      img = "SESAM.png"
      alt = "Image7"
      title = "Sesam"
      subtitle = "Leicht nussiges aroma zum Verfeinern von Rohkost, Gemüsegerichten, Kräuterquark, als Brotbelag und zum Dekorieren, Müsli, Fruchtjoghurt, Eisen, Kalzium, Kieselsäure, Magnesium, Phosphor, Vitamine A, B1, B2, B3, C, E, 25 % Eiweiß, ca. 55 % Öl mit hohem Anteil an ungesättigten Fettsäuren"

    [[params.work.row]]
